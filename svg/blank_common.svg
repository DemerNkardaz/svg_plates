<svg xmlns="http://www.w3.org/2000/svg" width="532" height="148">
  <foreignObject width="100%" height="100%">
    <style>
      * {color: #eee; font-family: sans-serif;}
      body {margin: 0; padding: 0}
      h1 {font-size: 18px; line-height: 1em; margin: 0; position: relative;}
      h1 .svg_container {position: absolute; top: -4px; right: 0;}
      p {font-size: 12px; line-height: 1.5em; margin-top: 5px;}
      #frame {
        position: relative;
        width: 512px;
        height: 128px;
        padding: 10px;
        display: flex;
      }
      .outerBlock {
        background: #313031;
        border-image: url("data:image/png;base64,") 8/4px repeat;
      }
      .innerBlock {
        background: #414040;
        border-image: url("data:image/png;base64,") 16/8px repeat;
        border-image-outset: 4px;
        overflow: hidden;
      }
      #info_block { display: flex; flex-direction: row; margin-left: 10px; width: 270px; }
      #images {position: absolute; bottom: 10px; right: 10px;display: grid; grid-template-columns: 1fr 1fr; grid-row-gap: 10px; grid-column-gap: 10px;}
      .image_small {width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;}
      .image_small img {width: 38px; height: 38px; filter: drop-shadow(0 0 3px #000) drop-shadow(0 0 7px #000);}
      #image_main {width: 128px; height: 128px; display: flex; align-items: center; justify-content: center;}
      #image_main img {width: 118px; height: 118px; filter: drop-shadow(0 0 5px #000) drop-shadow(0 0 10px #000);}
      #description { position: relative; max-width: 270px; }
      #additional {width: 110px; display: flex; flex-direction: column; justify-content: center; align-items:stretch; }
      #bottomInfo { position: absolute; width: 250px; bottom: 0; display: flex; align-items: center; font-size: 11px; }
      #bottomInfo span {display: flex; align-items: center; height: 20px; padding: 0 7px 0 7px; width: 100%; }
      #bottomInfo span:not(:first-of-type):not(:last-of-type) {margin: 0 5px;}
      #bottomInfo span:first-of-type {margin-right: 5px;}
      #bottomInfo span:last-of-type {margin-left: 5px;}
      #badges{position: absolute; top: 10px; right: 10px; display: grid; grid-template-columns: 1fr; grid-row-gap: 2.5px; justify-items: end;}
    </style>
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div id="frame" class="outerBlock">
        <div id="image_main" class="innerBlock"><img src="png/bf25.png" crossorigin="anonymous" /></div>
        <div id="info_block">
          <div id="description">
            <h1 id="title">Fragmentation Grenade</h1>
            <p id="paragraph">
              An excellent weapon for destroying groups of enemies and for ranged defense.
            </p>
            <div id="bottomInfo" class="outerBlock">
              <span class="innerBlock">Lower Tier</span>
              <span class="innerBlock">Medium Area</span>
            </div>
          </div>
        </div>
        <div id="additional">
          <div id="images">
            <div class="innerBlock image_small"><img src="png/grenade_phosphorus_01_45 (128 x 128).png" crossorigin="anonymous" /></div>
            <div class="innerBlock image_small"><img src="png/grenade_phosphorus_02 (128 x 128).png" crossorigin="anonymous" /></div>
          </div>
          <div id="badges">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="72" height="20" role="img" aria-label="Type: Area"><title>Type: Area</title><linearGradient id="s" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/><stop offset="1" stop-opacity=".1"/></linearGradient><clipPath id="r"><rect width="72" height="20" rx="3" fill="#fff"/></clipPath><g clip-path="url(#r)"><rect width="37" height="20" fill="#555"/><rect x="37" width="35" height="20" fill="white"/><rect width="72" height="20" fill="url(#s)"/></g><g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110"><text aria-hidden="true" x="195" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="270">Type</text><text x="195" y="140" transform="scale(.1)" fill="#fff" textLength="270">Type</text><text aria-hidden="true" x="535" y="150" fill="#ccc" fill-opacity=".3" transform="scale(.1)" textLength="250">Area</text><text x="535" y="140" transform="scale(.1)" fill="#333" textLength="250">Area</text></g></svg>
          </div>
        </div>
      </div>
    </body>
  </foreignObject>
</svg>
