<svg xmlns="http://www.w3.org/2000/svg" width="532" height="148">
  <foreignObject width="100%" height="100%">
    <style>
      * {color: #eee; font-family: sans-serif;}
      body {margin: 0; padding: 0}
      h1 {font-size: 18px; line-height: 1em; margin: 0;}
      p {font-size: 12px; line-height: 1.5em; margin-top: 5px;}
      #frame {
        position: relative;
        width: 512px;
        height: 128px;
        padding: 10px;
        display: flex;
      }
      .outerBlock {
        background: #302f30;
        border-image: url("data:image/png;base64,") 8/4px repeat;
      }
      .innerBlock {
        background: #414040;
        border-image: url("data:image/png;base64,") 16/8px repeat;
        border-image-outset: 4px;
      }
      #info_block {
        display: flex;
        flex-direction: row;
        margin-left: 10px;
        width: 100%;
      }
      #images {
        display: flex;
        flex-direction: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-column-gap: 10px;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      .image_small img {width: 48px; height: 48px;}
      #description {
        position: relative;
        max-width: 270px;
      }
      #bottomInfo{
        position: absolute;
        width: 250px;
        bottom: 0;
        display: flex;
        align-items: center;
        font-size: 11px;
      }
      #bottomInfo span {
        display: flex;
        align-items: center;
        height: 20px;
        padding: 0 7px 0 7px;
        width: 100%;
      }
      #bottomInfo span:not(:first-of-type):not(:last-of-type) {
        margin: 0 5px;
      }
      #bottomInfo span:first-of-type {
        margin-right: 5px;
      }
      #bottomInfo span:last-of-type {
        margin-left: 5px;
      }

    </style>
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div id="frame" class="outerBlock">
        <div id="image_main" class="innerBlock"><img src="https://i.imgur.com/Qa8fX1c.png" /></div>
        <div id="info_block">
          <div id="description">
            <h1 id="title">Phosphoric Plasma</h1>
            <p id="paragraph">
              Grenade with phosphorous-plasma charge: powerful explosion inflicts instant damage and long-lasting burning and poisoning effect, harming enemies over time.
            </p>
            <div id="bottomInfo" class="outerBlock">
              <span class="innerBlock">Highest Tier</span>
              <span class="innerBlock">Medium Area</span>
            </div>
          </div>
          <div id="images">
            <div class="innerBlock image_small"><img src="https://i.imgur.com/gzuJ8l2.png"/></div>
            <div class="innerBlock image_small"><img src="https://i.imgur.com/JXXvgup.png"/></div>
          </div>
        </div>
        <object data="https://img.shields.io/badge/Type-Area-white" height="20"></object>
      </div>
    </body>
  </foreignObject>
</svg>
