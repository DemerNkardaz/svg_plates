<svg xmlns="http://www.w3.org/2000/svg" width="532" height="148">
  <foreignObject width="100%" height="100%">
    <style>
      * {color: #eee; font-family: sans-serif;}
      body {margin: 0; padding: 0}
      h1 {font-size: 24px; line-height: 1em; margin: 0;}
      p {font-size: 14px; line-height: 1em; margin-top: 5px;}
      #frame {
        position: relative;
        width: 512px;
        height: 128px;
        background: #302f30;
        border-image: url("data:image/png;base64,") 8/4px repeat;
        padding: 10px;
        display: flex;
      }
      .innerBlock {
        background: #414040;
        border-image: url("data:image/png;base64,") 16/8px repeat;
        border-image-outset: 4px;
      }
      #info_block {
        display: flex;
        flex-direction: column;
        margin-left: 10px;
        width: 100%;
      }
      #images {
        display: flex;
        flex-direction: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-column-gap: 10px;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      .image_small img {width: 48px; height: 48px;}
    </style>
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div id="frame">
        <div id="image_main" class="innerBlock"><img src="../png/bf25.png" /></div>
        <div id="info_block">
          <h1>Header</h1>
          <p>Sample text</p>
          <div id="images">
            <div class="innerBlock image_small"><img src="../png/bf25.png" /></div>
            <div class="innerBlock image_small"><img src="../png/bf25.png" /></div>
            <div class="innerBlock image_small"><img src="../png/bf25.png" /></div>
            <div class="innerBlock image_small"><img src="../png/bf25.png" /></div>
          </div>
        </div>
      </div>
    </body>
  </foreignObject>
</svg>
